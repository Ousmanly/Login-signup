<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="home">
        <div class="left" >
            <form class="form">
                <h1>Welcome back!</h1>
                <h4>Enter your credentials to access your acount</h4>
            <div class="email">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div >
                <div class="passwd">
                    <label for="password">Password</label>
                    <a class="fgt" href="#">foget password</a>
                </div>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="remerber">
                <input id="rm" type="checkbox">
                <label for="rm">Remember to 30 days</label>
            </div>
            <a href="#"><button type="submit">Login</button></a>
            <p class="or">Or</p>
            <div class="gogleAple">
                <div class="google">
                    <img src="Images/google.svg" alt="" width="12px"> sign in with Google
                </div>
                <div class="aple">
                    <img src="Images/apple.svg" alt="" width="12px"> sign in with Aple
                </div>
            </div>
            <div class="h4">
                <h4>Dont have an acount?<a href="sign-up.htm" class="sign-up"> Sign Up</a></h4> 
            </div>
            </form>
            
        </div>
        <div class="rigth">
            <img src="images/auth-img.png" alt="image">
        </div>

    </section>
</body>
</html>
