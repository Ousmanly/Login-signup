<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="home">
        <div class="left" >
            <form class="form sup">
                <div class="h1">
                    <h1>Get Started Now</h1>
                </div>
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="email">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div >
                <div class="passwd">
                    <label for="password">Password</label>
                </div>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="agr">
                    <input id="rm" type="checkbox">
                    <label for="rm">I agree to the <a href="#"> terms & policy</a></label>
                </div>
                <a href="#"><button type="submit" class="btn">Signup</button></a>
                <p class="or">Or</p>
                <div class="gogleAple">
                    <button class="google">
                        <img src="Images/google.svg" alt="" width="12px"> sign in with Google
                    </button>
                    <button class="aple">
                        <img src="Images/apple.svg" alt="" width="12px"> sign in with Aple
                    </button>
                </div>
                <div class="h4">
                    <h4>Have an acount<a href="login.html" class="sign-in"> Sign in</a></h4> 
                </div>
            </form>
            
        </div>
        <div class="rigth">
            <img src="images/auth-img.png" alt="image">
        </div>

    </section>
</body>
</html>
